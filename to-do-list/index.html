<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Styled To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="card">
            <h1 id="heading">My To-Do List</h1>
            <ul class="todo-list">
                <li class="item">
                    <input type="checkbox" id="project">
                    <label class="task" for="project">Work on project</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://github.com/YM2992/StayMatch" target="_blank">Link to project</a></li>
                    </ul>
                </li>
                <li class="item">
                    <input type="checkbox" id="leetcode">
                    <label class="task" for="leetcode">Solve one leetcode problem</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://leetcode.com/" target="_blank">Leetcode website</a></li>
                    </ul>
                </li>
                <li class="item">
                    <input type="checkbox" id="uni">
                    <label class="task" for="uni">Complete uni assignment</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://www.uts.edu.au/" target="_blank">Canvas</a></li>
                    </ul>
                </li>
                <li class="item">
                    <input type="checkbox" id="gym">
                    <label class="task" for="gym">Go to BJJ class</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://hrjj.com.au/timetable/" target="_blank">View class timetable</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
